{% extends 'djangoschool/base.html'%}

{% block content %}
<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="card mt-1" style="width: 18rem;">
            <img src="{{profile.photo.url}}" class="img-thumbnail img-responsive img-fluid" alt=""
                style="border-radius: 50%; width:100px; height:100px; border-width: 1.5px;">
            <a href= "{% url 'add_profile' %}" class="btn blue-gradient btn-sm btn-info">Add profile</a>
            <a href="#" class="btn blue-gradient btn-sm btn-info">Update Profile</a>
            <p class="ml-2"><b>First Name:</b> {{profile.first_name}}</p>
            <p class="ml-2"><b>Last Name:</b> {{profile.last_name}}</p>
        </div>
    </div>
</div>
{% endblock %}
