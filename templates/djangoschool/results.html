{% extends 'djangoschool/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-md-8 col-sm-10 col-lg-3"></div>
    <div class="col-md-8 col-sm-10 col-lg-6">
        <h3 class="text-center">Results-Update Form</h3>
        <hr>
        <form method="post" novalidate id="profile" action="{% url 'results' student.pk %}" enctype="multipart/form-data">
            <div class="form-group">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                {{ form|crispy }}

                <input type="submit" class="btn btn-success btn-sm" value="update"></input>
            </div>
        </form>
    </div>
    <div class="form-group"></div>
    <div class="col-md-8 col-sm-10 col-lg-3"></div>
</div>
{% endblock %}
